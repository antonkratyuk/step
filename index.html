<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script src="https://code.jquery.com/jquery-2.2.1.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js" type="text/javascript"></script>
    <script>
    $( document ).ready(function() {
        console.log( "ready!" );
        var initTree = function (data) {
            $('#results').jstree({'core': {'data': data}});
        };

        $('#get-all').click(function () {
            $.get({
                url: '/com',
                success: function (data, status) {
                    console.log(data);
                    var result = [];
                    $.each(data, function (index, item) {
                        result.push({id: item.value, text: item.name});
                    });
                    initTree(result);
                }
            });
        });
        //$('')
    });
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1>Simple Single PAge App</h1>
            <button type="button" id="get-all" class="btn btn-success">Get</button>
            <div class="col-lg-6" id="results"></div>
        </div>
    </div>
</div>
</body>
</html>
